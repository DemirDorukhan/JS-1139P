
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol Maçı Skor Takibi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-image: url('assets/stadium2.jpg'); background-size: cover;background-repeat: no-repeat;background-position: center center; background-attachment: fixed;">
    <div class="d-flex flex-column min-vh-100">
        <header class="text-center py-5">
            <h1 class="text-white">Futbol Maçı Skor Takibi</h1>
        </header>
        <main class="mt-auto mb-5">
            <div class="container">
                <div class="row text-white py-5">
                    <section class="team col-6" id="teamA">
                        <h2 id="teamA-name">Takım A</h2>
                        <p>Gol Sayısı: <span id="teamA-score">0</span></p>
                        <button class="btn btn-success" onclick="increaseScore('A')">Gol Artır</button>
                        <button class="btn btn-success" onclick="decreaseScore('A')">Gol Azalt</button>
                        <button class="btn btn-success" onclick="setScore('A')">Gol Sayısını Ayarla</button>
                        <button class="btn btn-success" onclick="changeTeamName('A')">Takım İsmini Değiştir</button>
                    </section>
                    <section class="team col-6 text-end" id="teamB">
                        <h2 id="teamB-name">Takım B</h2>
                        <p>Gol Sayısı: <span id="teamB-score">0</span></p>
                        <button class="btn btn-success" onclick="increaseScore('B')">Gol Artır</button>
                        <button class="btn btn-success" onclick="decreaseScore('B')">Gol Azalt</button>
                        <button class="btn btn-success" onclick="setScore('B')">Gol Sayısını Ayarla</button>
                        <button class="btn btn-success" onclick="changeTeamName('B')">Takım İsmini Değiştir</button>
                    </section>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
